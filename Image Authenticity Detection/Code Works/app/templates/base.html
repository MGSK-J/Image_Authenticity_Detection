<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Image Tampering Detection{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .result-card {
            transition: transform 0.2s;
        }
        .result-card:hover {
            transform: translateY(-5px);
        }
        .confidence-bar {
            height: 10px;
            border-radius: 5px;
        }
        .tampered {
            color: #dc3545;
        }
        .real {
            color: #198754;
        }
        .upload-area {
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            transition: border-color 0.3s;
        }
        .upload-area:hover {
            border-color: #0d6efd;
        }
        
        /* Hybrid model highlight styles */
        .hybrid-highlight {
            border: 3px solid #0d6efd !important;
            box-shadow: 0 8px 25px rgba(13, 110, 253, 0.3) !important;
            position: relative;
            overflow: visible;
        }
        
        .hybrid-highlight::before {
            content: "MOST RELIABLE";
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            background: #0d6efd;
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: bold;
            z-index: 10;
        }
        
        .hybrid-highlight:hover {
            transform: translateY(-8px) !important;
            box-shadow: 0 12px 35px rgba(13, 110, 253, 0.4) !important;
        }
        
        /* AI Detection card styles */
        .ai-detection-card {
            border: 3px solid #6f42c1 !important;
            box-shadow: 0 8px 25px rgba(111, 66, 193, 0.3) !important;
            position: relative;
            overflow: visible;
        }
        
        .ai-detection-card::before {
            content: "";
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            background: #6f42c1;
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: bold;
            z-index: 10;
        }
        
        .ai-detection-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(111, 66, 193, 0.4) !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-search"></i> Image Tampering Detection
            </a>
        </div>
    </nav>

    <main class="container mt-4">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
